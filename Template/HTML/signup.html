<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h2>Welcome to Second Wife</h2>
    <h3>Signup</h3>
    <form action="" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username(Only letters and digit)"Required>
         <br><br>
        <label for="">First name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your First Name" Required>
        <br><br>
        <label for="">Last name</label>
        <input type="text" id="lastname" name="lastname"placeholder="Enter your Last Name" Required>
        <br><br>
        <label for="">Emailid</label>
        <input type="email" id="emailid" name="emailid"placeholder="Enter your Email id" Required>
        <br><br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter Password"Required>
        <br><br>
        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Re-enter your Password"Required>
        <br><br>
        <button type="submit">Sign up</button>
    </form>
    <button type="submit"> <a href="http://localhost:8000/login/"> Login</a>
       </button>
    <button type="submit"> <a href="http://localhost:8000/signout/">Signout</a> 
        </button>
</body>
</html>
